<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of movies" (click)="selectedMovie(movie)">
      <ion-icon name="film" slot="start"></ion-icon>
      {{movie.Title}}
      <div class="item-note" slot="end">
        {{movie.Year}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
