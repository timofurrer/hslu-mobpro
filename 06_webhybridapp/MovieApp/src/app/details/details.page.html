<ion-header>
  <ion-toolbar>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h1 margin="10">{{movie.Title}}</h1>
    <h4 margin="5" font-size="1.5rem">{{movie.Director}}</h4>
    <h6 margin="5">{{movie.Country}}.{{movie.Year}}</h6>
    <p margin="5">{{movie.Plot}}</p>
    <ion-img width="80" height="80" margin="5" src="{{movie.Poster}}"></ion-img>
</ion-content>
